<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="1A2B 猜數字遊戲" />
    <title>1A2B 猜數字遊戲</title>
    <!-- 引入 Bootstrap 最新版本 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/BaC.css" />
    <style>
      body {
        font-family: "Comic Sans MS", "Arial", sans-serif;
        background: url("/images/cartoon-background.jpg") no-repeat center
          center fixed;
        background-size: cover;
        color: #fff; /* 文字顏色設為白色 */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* 添加文字陰影 */
      }

      .game-title {
        font-size: 3rem;
        text-align: center;
        margin-top: 20px;
        color: #fff; /* 文字顏色設為白色 */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-weight: bold;
      }

      .btn-custom {
        background-color: #f7ba63;
        color: white;
        border: 2px solid #ffa500;
        border-radius: 15px;
        font-size: 1.2rem;
        padding: 10px 20px;
        transition: transform 0.2s ease, background-color 0.3s;
      }

      .btn-custom:hover {
        background-color: #ffa500;
        transform: scale(1.1);
      }

      .toast {
        background: linear-gradient(to right, #ffd700, #ffec8b);
        border-radius: 15px;
        box-shadow: 2px 2px 8px rgba(255, 165, 0, 0.5);
        font-family: "Comic Sans MS", "Arial", sans-serif;
        color: #444;
      }

      .toast .btn-close {
        background-color: #ff4500;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(255, 69, 0, 0.7);
      }

      .toast-body {
        font-size: 1rem;
        font-weight: bold;
      }

      .input-box {
        background: rgba(173, 216, 230, 0.9);
        border: 2px solid #87ceeb;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 3px 3px 8px rgba(135, 206, 250, 0.7);
      }

      .result-box {
        background: rgba(240, 128, 128, 0.2);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid #fa8072;
        box-shadow: 2px 2px 8px rgba(250, 128, 114, 0.5);
      }

      .result-box .badge {
        background-color: #ff69b4;
        color: white;
        font-size: 1rem;
        border-radius: 50px;
        padding: 5px 10px;
        box-shadow: 1px 1px 4px rgba(255, 20, 147, 0.5);
      }

      .result-box .row {
        margin-bottom: 10px;
      }

      input.form-control {
        font-size: 1.2rem;
        border: 2px solid #87cefa;
        border-radius: 10px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: inset 1px 1px 5px rgba(135, 206, 250, 0.5);
      }

      input.form-control:focus {
        outline: none;
        border-color: #1e90ff;
        box-shadow: 0 0 10px #1e90ff;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <!-- 標題 -->
      <div class="game-title">1A2B 猜數字遊戲</div>

      <!-- 按鈕區塊 -->
      <div class="text-center mt-4">
        <button class="btn btn-custom mx-2">開始</button>
        <button class="btn btn-custom mx-2">放棄重來</button>
        <button class="btn btn-custom mx-2">看答案</button>
      </div>

      <!-- 提示框 (使用 Bootstrap Toast) -->
      <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-absolute top-0 end-0 p-3">
          <div
            id="hintToast"
            class="toast align-items-center text-bg-warning border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">Hint: 請確認輸入數字數量</div>
              <button
                type="button"
                class="btn-close me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <!-- 猜數字區塊 -->
      <div class="input-box mt-4 p-3">
        <label for="guessNumber" class="form-label">猜數字</label>
        <input
          type="text"
          id="guessNumber"
          class="form-control"
          placeholder="GuessNumber"
        />
        <button class="btn btn-custom mt-2">猜！</button>
      </div>

      <!-- 結果區塊 -->
      <div class="result-box mt-4">
        <ul class="list-group">
          <li class="list-group-item">
            <span class="badge bg-primary">0A1B</span> 4567
          </li>
          <li class="list-group-item">
            <span class="badge bg-primary">0A1B</span> 5678
          </li>
        </ul>
      </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/BaC.js"></script>
  </body>
</html>
