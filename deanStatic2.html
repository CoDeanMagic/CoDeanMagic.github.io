<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>四個新Modal範例</title>
    <!-- 引入 Bootstrap CSS (若需要) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 引入 Bootstrap Icons (若需要) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- 引入 Font Awesome (若需要) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- 自訂 CSS -->
    <style>
      /* 控制彈窗寬度 (沿用先前做法) */
      .custom-modal-dialog {
        max-width: 480px; /* 可自行調整 */
      }

      /* 按鈕造型：膠囊形 */
      .btn-capsule {
        border-radius: 50px;
        padding: 0.6rem 1.2rem;
      }

      /* (1) 建立新行程Modal：頂部可放置封面圖 */
      .trip-cover {
        width: 100%;
        height: auto;
        object-fit: cover;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .trip-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }
      /* 封面上的 "更換" 按鈕 */
      .btn-change-cover {
        position: absolute;
        right: 1rem;
        bottom: 1rem;
        display: inline-flex; /* 讓文字與 icon 水平排 */
        align-items: center; /* 垂直置中 */
        justify-content: center; /* 水平置中 */
        border: 2px solid #fff; /* 白色邊框 */
        background-color: transparent; /* 背景透明 */
        color: #fff; /* 文字與 icon 都是白色 */
        border-radius: 9999px; /* 膠囊形狀 */
        padding: 0.3rem 1rem; /* 內距可依需求調整 */
        font-size: 0.9rem; /* 字體大小可自行調整 */
        cursor: pointer;
      }
      .btn-change-cover:hover {
        opacity: 0.8;
      }

      /* (2) 分享行程Modal：QR碼置中 & 小螃蟹置右 */
      .share-modal-body {
        position: relative;
        text-align: center;
        padding: 2rem;
        background-color: #f3f4f8;
      }
      .qr-code {
        width: 150px;
        height: 150px;
        background-color: #eee;
        margin: 0 auto 1rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        color: #666;
      }

      /* 讓 Tabs 的寬度平均分配 */
      .share-tabs .nav-link {
        width: 50%;
        text-align: center;
        background-color: #e8ebf0;
      }

      .tab-pane {
        background-color: white;
        padding: 40px 20px 24px;
        border-radius: 10px;
      }

      /* 中央 QR Code 區域 */
      .qr-code-wrapper {
        width: 200px;
        height: 200px;
        background-color: #eee;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #666;
      }

      .qr-code-wrapper img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* 或 cover */
        display: block;
      }

      /* 三顆大圖示按鈕容器 */
      .share-btn-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1.5rem;
      }
      /* 單一大圖示按鈕 (icon 上 / 文字下) */
      .share-btn {
        width: 56px;
        height: 56px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-decoration: none;
        color: #000; /* 可依需求調整 */
        background-color: #369ad966;
        border-radius: 10px;
      }

      .share-btn:hover {
        background-color: #369bd9;
      }

      .share-btn i {
        font-size: 1.5rem;
      }

      .ctrl-title {
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        position: relative;
        font-size: 14px;
        color: #2d405799;
        width: 100%;
      }

      .ctrl-title::before {
        content: "";
        display: inline-block;
        height: 1px;
        width: calc(50% - 40px);
        flex: 1 0 0;
        background-color: #2d405733;
      }

      .ctrl-title::after {
        content: "";
        display: inline-block;
        height: 1px;
        width: calc(50% - 40px);
        flex: 1 0 0;
        background-color: #2d405733;
      }

      /* 邀請共編分頁上方的下拉 (小) */
      .invite-dropdown {
        display: inline-block;
        position: relative;
      }
      .invite-dropdown-toggle {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        border: 1px solid #ccc;
        padding: 0.2rem 0.6rem;
        border-radius: 15px;
        font-size: 0.9rem;
        background-color: #f8f8f8;
      }
      .invite-dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 100;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        min-width: 100px;
        display: none; /* 預設隱藏 */
      }
      .invite-dropdown-menu.show {
        display: block; /* 顯示 */
      }
      .invite-dropdown-menu li {
        list-style: none;
        padding: 0.4rem 0.6rem;
        cursor: pointer;
      }
      .invite-dropdown-menu li:hover {
        background-color: #eee;
      }

      .btn-outline-primary {
        width: 100%;
        border-radius: 50px;
      }

      /* (3) 選擇要加入的清單Modal */
      .list-check {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 0.6rem 0.8rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
      }
      .list-check:hover {
        background-color: #f9f9f9;
      }
      .list-check input[type="checkbox"] {
        margin-right: 0.5rem;
      }
      .list-check .list-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .modal-footer {
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid rgba(45, 64, 87, 0.1);
      }

      .count-total {
        color: #369bd9;
        font-size: 24px;
      }

      /* (4) 新增清單Modal */
      /* 直接沿用原先表單風格 */
    </style>
  </head>
  <body>
    <!-- 觸發4個Modal的按鈕 (示範) -->
    <div class="container my-5 text-center">
      <button
        type="button"
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#createTripModal"
      >
        建立新行程
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#shareInviteModal"
      >
        打開「分享行程 / 邀請共編」視窗
      </button>
      <button
        type="button"
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#chooseListModal"
      >
        選擇要加入的清單
      </button>
      <button
        type="button"
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#createListModal"
      >
        新增清單
      </button>
    </div>

    <!-- (1) Modal：建立新行程 -->
    <div
      class="modal fade"
      id="createTripModal"
      tabindex="-1"
      aria-labelledby="createTripModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <h2 class="fw-bold mb-4 text-center">行程設定</h2>
            <h5 class="mb-2 text-start">封面照片</h5>
            <!-- 封面區 (可放置示意圖) -->
            <div class="trip-cover mb-3">
              <img src="https://picsum.photos/id/5/436/200" alt="封面圖" />
              <button class="btn-change-cover">
                <i class="bi bi-pencil me-2"></i>更換
              </button>
            </div>

            <!-- 行程資訊表單 -->
            <div class="mb-3">
              <label for="tripName" class="form-label fw-bold">行程名稱</label>
              <input
                type="text"
                class="form-control"
                id="tripName"
                placeholder="給行程取個名字吧"
              />
            </div>
            <div class="mb-3 row">
              <div class="col-6">
                <label for="startDate" class="form-label fw-bold"
                  >出發日期</label
                >
                <input type="date" class="form-control" id="startDate" />
              </div>
              <div class="col-6">
                <label for="endDate" class="form-label fw-bold">結束日期</label>
                <input type="date" class="form-control" id="endDate" />
              </div>
            </div>
            <div class="mb-3">
              <label for="transportation" class="form-label fw-bold"
                >主要交通方式</label
              >
              <select class="form-select" id="transportation">
                <option value="自訂">自訂</option>
                <option value="走路">走路</option>
                <option value="汽車">汽車</option>
                <option value="大眾運輸">大眾運輸</option>
                <option value="機車">機車</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="tripNote" class="form-label fw-bold">自訂</label>
              <input
                type="text"
                class="form-control"
                id="tripNote"
                placeholder="其他備註..."
              />
            </div>

            <div class="modal-footer mt-3 py-1"></div>
            <!-- 按鈕區 -->
            <div class="d-flex justify-content-end mt-2">
              <button
                type="button"
                class="btn btn-secondary me-2 w-50 rounded-pill"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary w-50 rounded-pill"
                data-bs-dismiss="modal"
              >
                完成
              </button>
            </div>
          </div>
          <!-- /modal-body -->
        </div>
        <!-- /modal-content -->
      </div>
      <!-- /modal-dialog -->
    </div>
    <!-- /createTripModal -->

    <!-- (2) Modal：分享行程 / 邀請共編 -->

    <div
      class="modal fade"
      id="shareInviteModal"
      tabindex="-1"
      aria-labelledby="shareInviteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content share-modal-body">
          <!-- Modal Header (關閉按鈕) -->
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close ms-auto"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Tabs -->
          <ul
            class="nav nav-pills nav-fill share-tabs px-3"
            id="shareTab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="share-tab"
                data-bs-toggle="tab"
                data-bs-target="#shareTabPane"
                type="button"
                role="tab"
                aria-controls="shareTabPane"
                aria-selected="true"
              >
                分享行程
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="invite-tab"
                data-bs-toggle="tab"
                data-bs-target="#inviteTabPane"
                type="button"
                role="tab"
                aria-controls="inviteTabPane"
                aria-selected="false"
              >
                邀請共編
              </button>
            </li>
          </ul>

          <div class="modal-body position-relative">
            <!-- 分頁內容 -->
            <div class="tab-content" id="shareTabContent">
              <!-- (1) 分享行程 分頁 -->
              <div
                class="tab-pane fade show active text-center"
                id="shareTabPane"
                role="tabpanel"
                aria-labelledby="share-tab"
              >
                <div class="qr-code-wrapper my-3">
                  <img src="./images/dmRrqO_qrcode.png" alt="QR CODE" />
                  <!-- <span>QR CODE</span> -->
                </div>

                <p class="text-muted">手機掃描條碼，即可查看此行程</p>

                <p class="ctrl-title">其他方式</p>

                <!-- 其他方式 -->
                <div class="share-btn-container">
                  <!-- 複製連結 -->
                  <div class="item">
                    <a href="#" class="share-btn text-decoration-none">
                      <i class="bi bi-link-45deg"></i>
                    </a>
                    <span class="small">複製連結</span>
                  </div>

                  <!-- 行程摘要 -->
                  <div class="item">
                    <a href="#" class="share-btn text-decoration-none">
                      <i class="bi bi-file-earmark-text"></i>
                    </a>
                    <span class="small">行程摘要</span>
                  </div>

                  <!-- Email -->
                  <div class="item">
                    <a href="#" class="share-btn text-decoration-none">
                      <i class="bi bi-envelope-fill"></i>
                    </a>
                    <span class="small">Email</span>
                  </div>
                </div>
              </div>

              <!-- (2) 邀請共編 分頁 -->
              <div
                class="tab-pane fade text-center"
                id="inviteTabPane"
                role="tabpanel"
                aria-labelledby="invite-tab"
              >
                <!-- 上方下拉 (僅供檢視 / 可編輯) -->
                <div
                  class="mb-2 d-flex justify-content-center align-items-center"
                >
                  <div class="invite-dropdown">
                    <button
                      class="invite-dropdown-toggle"
                      onclick="toggleInviteDropdown()"
                    >
                      僅供檢視
                      <i class="bi bi-caret-down-fill"></i>
                    </button>
                    <ul class="invite-dropdown-menu" id="inviteDropdownMenu">
                      <li onclick="selectInviteOption('僅供檢視')">僅供檢視</li>
                      <li onclick="selectInviteOption('可編輯')">可編輯</li>
                    </ul>
                  </div>
                </div>

                <!-- QRCODE 區 -->
                <div class="qr-code-wrapper my-3">
                  <img src="./images/dmRrqO_qrcode.png" alt="QR CODE" />
                  <!-- <span>QR CODE</span> -->
                </div>
                <p class="text-muted mb-1">手機掃描條碼，即可查看此行程</p>
                <p class="text-muted" style="font-size: 0.9rem">
                  24 小時內有效
                </p>

                <!-- 底部按鈕：複製連結 -->
                <div class="mt-3">
                  <button class="btn btn-outline-primary">
                    <i class="bi bi-link-45deg"></i>複製連結
                  </button>
                </div>
              </div>
            </div>
            <!-- /tab-content -->
          </div>
          <!-- /modal-body -->
        </div>
        <!-- /modal-content -->
      </div>
      <!-- /modal-dialog -->
    </div>
    <!-- /shareInviteModal -->

    <!-- (3) Modal：選擇要加入的清單 -->
    <div
      class="modal fade"
      id="chooseListModal"
      tabindex="-1"
      aria-labelledby="chooseListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4">
            <h2 class="fw-bold mb-4 text-center">選擇要加入的清單</h2>
            <!-- 建立新行程按鈕 -->
            <div class="mt-3 mb-4">
              <button
                type="button"
                class="btn w-100 btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#createListModal"
                data-bs-dismiss="modal"
              >
                <i class="bi bi-plus-circle me-1"></i>新增清單
              </button>
            </div>
            <!-- 清單列 (示範兩個) -->
            <label class="list-check">
              <div class="list-info">
                <input type="checkbox" />
                <div>
                  <div>456</div>
                  <small class="text-muted">3個景點</small>
                </div>
              </div>
            </label>
            <label class="list-check">
              <div class="list-info">
                <input type="checkbox" />
                <div>
                  <div>口袋清單</div>
                  <small class="text-muted">1個景點</small>
                </div>
              </div>
            </label>
            <div class="modal-footer mt-3 py-3">
              <!-- 已選擇 X 個 -->
              <div class="footer-total">
                <span class="text-muted"
                  >已選擇 <span class="fw-bold count-total">0</span> 個</span
                >
              </div>
              <!-- 底部按鈕 -->
              <div class="footer-btn d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-primary btn-capsule"
                  data-bs-dismiss="modal"
                >
                  確定
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /chooseListModal -->

    <!-- (4) Modal：新增清單 -->
    <div
      class="modal fade"
      id="createListModal"
      tabindex="-1"
      aria-labelledby="createListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4">
            <h2 class="fw-bold mb-4 text-center">新增清單</h2>
            <h2 class="fw-bold mb-4 text-center text-danger-emphasis fs-1">
              <i class="bi bi-pin-map-fill"></i>
            </h2>

            <!-- 清單名稱 -->
            <div class="mb-3">
              <label for="listName" class="form-label fw-bold">清單名稱</label>
              <input
                type="text"
                class="form-control"
                id="listName"
                placeholder="幫清單取個名字吧..."
              />
            </div>
            <!-- 清單說明 -->
            <div class="mb-4">
              <label for="listDesc" class="form-label fw-bold">清單說明</label>
              <textarea
                class="form-control"
                id="listDesc"
                rows="3"
                maxlength="150"
                placeholder="幫清單加點註記吧..."
              ></textarea>
              <div class="text-end text-muted" style="font-size: 0.85rem">
                最多150字
              </div>
            </div>

            <div class="modal-footer mt-3 py-2">
              <!-- 底部按鈕 -->
              <div class="footer-btn d-flex justify-content-end"></div>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-capsule w-100"
              data-bs-dismiss="modal"
            >
              確定
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /createListModal -->

    <!-- 若需要 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // 控制 "邀請共編" 分頁的下拉式選單
      function toggleInviteDropdown() {
        const menu = document.getElementById("inviteDropdownMenu");
        menu.classList.toggle("show");
      }
      function selectInviteOption(txt) {
        // 選擇後，把按鈕文字換掉
        const toggleBtn = document.querySelector(".invite-dropdown-toggle");
        toggleBtn.childNodes[0].textContent = txt + " "; // 重新設定文字

        // 關閉選單
        toggleInviteDropdown();
      }
      // 點擊視窗其他區域時關閉下拉
      window.addEventListener("click", function (e) {
        const dropdown = document.querySelector(".invite-dropdown");
        const menu = document.getElementById("inviteDropdownMenu");
        if (!dropdown.contains(e.target)) {
          menu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
