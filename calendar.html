<!DOCTYPE html>

    <style>
      * {
        font-family: "Comic Sans MS", cursive, sans-serif; /* 使用俏皮風格字型 */
      }

      /* 滑鼠指到Event時變成手指,也可以自己寫一個class處理 */
      .fc-event {
        cursor: pointer;
      }

      #calendar {
        width: 93%;
        margin: auto;
        margin-top: 1rem !important;
      }

      /* 針對 FullCalendar 的按鈕覆寫 Sketchy 主題的按鈕樣式 */
      .fc-button.fc-button-primary .btn {
        /* 1. 字體與文字效果 */
        font-family: "Comic Sans MS", cursive, sans-serif; /* 使用俏皮風格字型 */
        font-size: 1.1rem; /* 稍大一點的字體，便於閱讀 */
        color: #ffffff; /* 文字顏色：白色 */
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1); /* 輕微的文字陰影，增加立體感 */

        /* 2. 背景與邊框設定 */
        background-color: #0d6efd; /* 按鈕背景色，這裡採用藍色，可根據 Sketchy 主題調整 */
        border: 2px solid #0d6efd; /* 與背景色一致的邊框，厚度2px */
        border-radius: 0.3rem; /* 輕微圓角，保持手繪感 */

        /* 3. 陰影與間距 */
        box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2); /* 右下偏移的陰影，營造手繪風的錯落感 */
        padding: 0.5rem 1rem; /* 內邊距設定，讓按鈕內部有足夠空間 */

        /* 4. 過渡效果 */
        transition: all 0.2s ease; /* 略為平滑的過渡效果，使滑鼠移入時動作更柔和 */
      }

      .fc-button.fc-button-primary:hover {
        background-color: #0b5ed7; /* 背景顏色變深，提示使用者可以點擊 */
        border-color: #0b5ed7; /* 邊框顏色隨之變化 */
        transform: translate(
          -2px,
          -2px
        ); /* 輕微位移，模擬手繪按鈕被按下的感覺 */
        box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2); /* 陰影稍微加深，增強視覺層次 */
      }
    </style>
  </head>
  <body>
    <!-- Calendar position -->
    <div id="calendar"></div>

    <!-- Button trigger modal -->

    <!-- create Modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createModalLabel">新增行程</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="create-input-date" class="form-label mb-3"
                >日期</label
              >
              <input type="date" class="form-control" id="create_input_date" />
            </div>
            <div>
              <label for="create-input-to-do" class="form-label mt-3 mb-3"
                >代辦事項</label
              >
              <textarea
                class="form-control"
                id="create_input_to_do"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-info" id="add_btn">
              新增
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- update Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="updateModalLabel">編輯行程</h1>
            <button

              class="btn-close"

              aria-label="Close"

          </div>
          <div class="modal-body">
            <div>
              <label for="update-input-date" class="form-label mb-3"

              <input type="date" class="form-control" id="update_input_date" />
            </div>
            <div>
              <label for="update_input_to_do" class="form-label mt-3 mb-3"

              >
              <textarea
                class="form-control"
                id="update_input_to_do"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="update_btn">
              更新
            </button>
            <button type="button" class="btn btn-danger" id="delete_btn">
              刪除
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>

      const todoList = getTodoListFromStorage();
      console.log(todoList);

      function getTodoListFromStorage() {
        const localStorageItem = localStorage.getItem(storageKey);

        return localStorageItem ? JSON.parse(localStorageItem) : [];
      }

      function saveTodoItem(todoItem) {
        todoList.push(todoItem);
        saveTodoListToStorage(todoList);
      }

      function saveTodoListToStorage(TodoList) {
        const json = JSON.stringify(TodoList);
        localStorage.setItem(storageKey, json);
      }

      function remove(id) {
        const index = todoList.findIndex((event) => event.id === Number(id));
        console.log(index);
        if (index !== -1) {
          todoList.splice(index, 1);
          saveTodoListToStorage(todoList);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        calendar.render();

        const addBtn = document.querySelector("#add_btn");
