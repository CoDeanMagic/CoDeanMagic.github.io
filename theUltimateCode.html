<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-100 終極密碼</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #1a1a1a;
        color: #00ff00;
        font-family: "Courier New", monospace;
      }

      .container {
        max-width: 400px;
        padding: 20px;
        margin-top: 50px;
      }

      .display {
        background: #000;
        border: 2px solid #00ff00;
        color: #00ff00;
        padding: 10px;
        margin: 10px 0;
        text-align: center;
        font-size: 24px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      }

      .btn-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 20px 0;
      }

      .btn-custom {
        background: #000;
        border: 2px solid #00ff00;
        color: #00ff00;
        font-size: 20px;
        padding: 15px;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background: #00ff00;
        color: #000;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      }

      .btn-action {
        width: 100%;
        margin: 5px 0;
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }

      .footer-buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="title">1-100 終極密碼</h2>

      <div class="display">1-100</div>
      <div class="display">20</div>

      <div class="btn-grid">
        <button class="btn btn-custom">7</button>
        <button class="btn btn-custom">8</button>
        <button class="btn btn-custom">9</button>
        <button class="btn btn-custom">4</button>
        <button class="btn btn-custom">5</button>
        <button class="btn btn-custom">6</button>
        <button class="btn btn-custom">1</button>
        <button class="btn btn-custom">2</button>
        <button class="btn btn-custom">3</button>
      </div>

      <div class="footer-buttons">
        <button class="btn btn-custom btn-action">清除</button>
        <button class="btn btn-custom btn-action">0</button>
        <button class="btn btn-custom btn-action">猜</button>
      </div>

      <button class="btn btn-custom btn-action mt-3">Game start</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
