<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal_VRT_TEST</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons (可選) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- 引入 Font Awesome (若需要) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 你的自訂 CSS (以下為示範) -->
    <style>
      /* 覆寫所有按鈕背景、邊框與文字顏色 */
      .btn {
        background-color: #a47764 !important;
        border-color: #a47764 !important;
        color: #fff !important;
      }
      /* 如果有 hover 狀態，也一起設定 */
      .btn:hover {
        background-color: #a47764 !important;
        border-color: #a47764 !important;
        opacity: 0.9;
      }
      /* === Modal 統一大小設定 === */
      .custom-modal-dialog {
        width: 480px; /* 固定寬度 */
        max-width: 480px; /* 避免被 Bootstrap 預設 max-width 覆蓋 */
        /* margin: auto; */
        /* 置中 */
      }
      .custom-fixed-size {
        height: calc(100vh - 40px); /* 固定高度 */
        display: flex; /* 讓 header/body/footer 垂直排列 */
        flex-direction: column;
        overflow: hidden; /* 由內部控制捲動 */
      }

      /* header 與 footer 固定高度 (由內容撐開)，中間 .modal-body 可捲動 */
      .modal-header,
      .modal-footer {
        flex: 0 0 auto;
      }

      .modal-body {
        flex: 1 1 auto; /* 彈性高度 */
        overflow-y: auto; /* 超出時可捲動 */
        overflow-x: hidden; /* 避免水平捲動 */
      }

      /* 以下保留你原本的樣式 (僅示範部分) */

      .trip-cover {
        position: relative;
        width: 100%;
        height: auto;
        background-color: #eee;
      }
      .trip-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }
      .btn-change-cover {
        position: absolute;
        right: 1rem;
        bottom: 1rem;
        border: 2px solid #fff;
        background-color: transparent;
        color: #fff;
        border-radius: 9999px;
        padding: 0.3rem 1rem;
        font-size: 0.9rem;
        cursor: pointer;
      }
      .btn-change-cover:hover {
        opacity: 0.8;
      }

      /* (2) 分享行程Modal：QR碼置中 & 小螃蟹置右 */
      .share-modal-body {
        position: relative;
        text-align: center;
        padding: 1rem;
        background-color: #f3f4f8;
        height: 100%;
      }
      .qr-code {
        width: 150px;
        height: 150px;
        background-color: #eee;
        margin: 0 auto 1rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        color: #666;
      }

      /* 讓 Tabs 的寬度平均分配 */
      .share-tabs .nav-link {
        width: 50%;
        text-align: center;
        background-color: #e8ebf0;
      }

      .nav-pills .nav-link.active,
      .nav-pills .show > .nav-link {
        background-color: #a47764;
      }

      .tab-pane {
        background-color: white;
        padding: 10px 20px;
        border-radius: 10px;
      }

      /* 中央 QR Code 區域 */
      .qr-code-wrapper {
        width: 200px;
        height: 200px;
        background-color: #eee;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #666;
      }

      .qr-code-wrapper img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* 或 cover */
        display: block;
      }

      /* 三顆大圖示按鈕容器 */
      .share-btn-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1rem;
      }
      /* 單一大圖示按鈕 (icon 上 / 文字下) */
      .share-btn {
        width: 56px;
        height: 56px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-decoration: none;
        color: #000; /* 可依需求調整 */
        background-color: #a47764b3;
        border-radius: 10px;
      }

      .share-btn:hover {
        background-color: #a47764;
      }

      .share-btn i {
        font-size: 1.5rem;
      }

      .ctrl-title {
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        position: relative;
        font-size: 14px;
        color: #2d405799;
        width: 100%;
      }

      .ctrl-title::before {
        content: "";
        display: inline-block;
        height: 1px;
        width: calc(50% - 40px);
        flex: 1 0 0;
        background-color: #2d405733;
      }

      .ctrl-title::after {
        content: "";
        display: inline-block;
        height: 1px;
        width: calc(50% - 40px);
        flex: 1 0 0;
        background-color: #2d405733;
      }

      /* 邀請共編分頁上方的下拉 (小) */
      .invite-dropdown {
        display: inline-block;
        position: relative;
      }
      .invite-dropdown-toggle {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        border: 1px solid #ccc;
        padding: 0.2rem 0.6rem;
        border-radius: 15px;
        font-size: 0.9rem;
        background-color: #f8f8f8;
      }
      .invite-dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 100;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        min-width: 150px;
        display: none; /* 預設隱藏 */
      }
      .invite-dropdown-menu.show {
        display: block; /* 顯示 */
      }
      .invite-dropdown-menu li {
        list-style: none;
        padding: 0 32px 0 20px;
        text-align: left;
        cursor: pointer;
        height: 34px;
        line-height: 34px;
      }
      .invite-dropdown-menu li:hover {
        background-color: #eee;
      }

      .btn-outline-primary {
        width: 100%;
        border-radius: 50px;
      }

      /* (3) 選擇要加入的清單Modal */
      .list-modal {
        height: 450px;
        max-height: calc(100% - 160px);
        overflow: hidden;
        border-radius: 16px;
      }

      .list-check {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 0.6rem 0.8rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
      }
      .list-check:hover {
        background-color: #f9f9f9;
      }
      .list-check input[type="checkbox"] {
        margin-right: 0.5rem;
      }
      .list-check .list-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .modal-footer {
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid rgba(45, 64, 87, 0.1);
      }

      .count-total {
        color: #369bd9;
        font-size: 24px;
      }

      /* (4) 新增清單Modal */
      /* 直接沿用原先表單風格 */
    </style>
  </head>
  <body>
    <!-- 觸發四個Modal按鈕 (示範) -->
    <div class="container my-5 text-center">
      <button
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#createTripModal"
      >
        建立新行程
      </button>
      <button
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#shareInviteModal"
      >
        分享行程 / 邀請共編
      </button>
      <button
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#chooseListModal"
      >
        選擇要加入的清單
      </button>
      <button
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#createListModal"
      >
        新增清單
      </button>
    </div>

    <!-- (1) Modal：建立新行程 -->
    <div
      class="modal fade"
      id="createTripModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content custom-fixed-size">
          <!-- Modal Header -->
          <div class="modal-header border-0">
            <h2 class="fw-bold mb-0 text-center w-100">行程設定</h2>
            <button
              type="button"
              class="btn-close position-absolute end-0 me-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modal Body (可捲動) -->
          <div class="modal-body">
            <!-- 你的表單內容 -->
            <h5 class="mb-2 text-start">封面照片</h5>
            <div class="trip-cover mb-3">
              <img src="https://picsum.photos/id/5/436/200" alt="封面圖" />
              <button class="btn-change-cover">
                <i class="bi bi-pencil me-2"></i>更換
              </button>
            </div>
            <!-- 行程資訊表單... -->
            <div class="mb-3">
              <label for="tripName" class="form-label fw-bold">行程名稱</label>
              <input
                type="text"
                class="form-control"
                id="tripName"
                placeholder="給行程取個名字吧"
              />
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="startDate" class="form-label fw-bold"
                  >出發日期</label
                >
                <input type="date" class="form-control" id="startDate" />
              </div>
              <div class="col-6 mb-3">
                <label for="endDate" class="form-label fw-bold">結束日期</label>
                <input type="date" class="form-control" id="endDate" />
              </div>
            </div>
            <div class="mb-3">
              <label for="transportation" class="form-label fw-bold"
                >主要交通方式</label
              >
              <select class="form-select" id="transportation">
                <option value="自訂">自訂</option>
                <option value="走路">走路</option>
                <option value="汽車">汽車</option>
                <option value="大眾運輸">大眾運輸</option>
                <option value="機車">機車</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="tripNote" class="form-label fw-bold">自訂</label>
              <input
                type="text"
                class="form-control"
                id="tripNote"
                placeholder="其他備註..."
              />
            </div>
          </div>
          <!-- Modal Footer (固定在底部) -->
          <div class="modal-footer d-flex">
            <button
              type="button"
              class="btn btn-secondary flex-fill rounded-pill"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button
              type="button"
              class="btn btn-primary flex-fill rounded-pill"
              data-bs-dismiss="modal"
            >
              完成
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- (2) Modal：分享行程 / 邀請共編 (同一Modal, 透過 Tabs 切換) -->
    <div
      class="modal fade"
      id="shareInviteModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content custom-fixed-size share-modal-body">
          <div class="container mb-3">
            <button
              type="button"
              class="btn-close position-absolute end-0 me-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-header border-0 d-block">
            <!-- nav-pills or nav-tabs -->
            <ul
              class="nav nav-pills nav-fill share-tabs"
              id="shareTab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="share-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#shareTabPane"
                  type="button"
                  role="tab"
                  aria-controls="shareTabPane"
                  aria-selected="true"
                >
                  分享行程
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="invite-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#inviteTabPane"
                  type="button"
                  role="tab"
                  aria-controls="inviteTabPane"
                  aria-selected="false"
                >
                  邀請共編
                </button>
              </li>
            </ul>
          </div>
          <div class="modal-body-none position-relative">
            <div class="tab-content mt-3" id="shareTabContent">
              <!-- 分頁1：分享行程 -->
              <div
                class="tab-pane fade show active text-center"
                id="shareTabPane"
                role="tabpanel"
                aria-labelledby="share-tab"
              >
                <div class="qr-code-wrapper my-3">
                  <img src="./images/dmRrqO_qrcode.png" alt="QR CODE" />
                </div>
                <p class="text-muted">手機掃描條碼，即可查看此行程</p>
                <div class="container">
                  <p class="ctrl-title">其他方式</p>
                  <div class="share-btn-container">
                    <div class="item">
                      <a href="#" class="share-btn text-decoration-none">
                        <i class="bi bi-link-45deg"></i>
                      </a>
                      <span class="small">複製連結</span>
                    </div>
                    <div class="item">
                      <a href="#" class="share-btn text-decoration-none">
                        <i class="bi bi-file-earmark-text"></i>
                      </a>
                      <span class="small">行程摘要</span>
                    </div>
                    <div class="item">
                      <a href="#" class="share-btn text-decoration-none">
                        <i class="bi bi-envelope-fill"></i>
                      </a>
                      <span class="small">Email</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 分頁2：邀請共編 -->
              <div
                class="tab-pane fade text-center"
                id="inviteTabPane"
                role="tabpanel"
                aria-labelledby="invite-tab"
              >
                <div
                  class="mb-2 d-flex justify-content-center align-items-center"
                >
                  <div class="invite-dropdown">
                    <button
                      class="invite-dropdown-toggle mt-3"
                      onclick="toggleInviteDropdown()"
                    >
                      僅供檢視 <i class="bi bi-caret-down-fill"></i>
                    </button>
                    <ul
                      class="invite-dropdown-menu p-0"
                      id="inviteDropdownMenu"
                    >
                      <li onclick="selectInviteOption('僅供檢視')">
                        <span>僅供檢視</span>
                      </li>
                      <li onclick="selectInviteOption('可編輯')">
                        <span>可編輯</span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="qr-code-wrapper my-3">
                  <img src="./images/dmRrqO_qrcode.png" alt="QR CODE" />
                </div>
                <p class="text-muted mb-1">手機掃描條碼，即可查看此行程</p>
                <p class="text-muted" style="font-size: 0.9rem">
                  24 小時內有效
                </p>
                <div class="mt-3 mb-2">
                  <button class="btn btn-outline-primary">
                    <i class="bi bi-link-45deg"></i>複製連結
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- modal-body end -->

          <div class="modal-footer border-0 d-none">
            <!-- 如果需要底部按鈕可放這邊；若無，可留空 -->
          </div>
        </div>
      </div>
    </div>

    <!-- (3) Modal：選擇要加入的清單 -->
    <div
      class="modal fade"
      id="chooseListModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content custom-fixed-size list-modal">
          <div class="modal-header border-0">
            <h2 class="fw-bold mb-0 text-center w-100">選擇要加入的清單</h2>
            <button
              type="button"
              class="btn-close position-absolute end-0 me-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4">
            <div class="mt-3 mb-4">
              <button
                type="button"
                class="btn w-100 btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#createListModal"
                data-bs-dismiss="modal"
              >
                <i class="bi bi-plus-circle me-1"></i>新增清單
              </button>
            </div>
            <label class="list-check">
              <div class="list-info">
                <input type="checkbox" />
                <div>
                  <div>宜蘭私藏</div>
                  <small class="text-muted">3個景點</small>
                </div>
              </div>
            </label>
            <label class="list-check">
              <div class="list-info">
                <input type="checkbox" />
                <div>
                  <div>口袋清單</div>
                  <small class="text-muted">1個景點</small>
                </div>
              </div>
            </label>
          </div>
          <div class="modal-footer border-0">
            <!-- 已選擇 X 個 + 底部按鈕 -->
            <span class="text-muted"
              >已選擇 <span class="fw-bold count-total">0</span> 個</span
            >
            <button
              type="button"
              class="btn btn-primary btn-capsule"
              data-bs-dismiss="modal"
            >
              確定
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- (4) Modal：新增清單 -->
    <div
      class="modal fade"
      id="createListModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content custom-fixed-size list-modal">
          <div class="modal-header border-0">
            <h2 class="fw-bold mb-0 text-center w-100">新增清單</h2>
            <button
              type="button"
              class="btn-close position-absolute end-0 me-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4">
            <h2 class="fw-bold mb-4 text-center text-danger-emphasis fs-1">
              <i class="bi bi-pin-map-fill"></i>
            </h2>
            <div class="mb-3">
              <label for="listName" class="form-label fw-bold">清單名稱</label>
              <input
                type="text"
                class="form-control"
                id="listName"
                placeholder="幫清單取個名字吧..."
              />
            </div>
            <div class="mb-4">
              <label for="listDesc" class="form-label fw-bold">清單說明</label>
              <textarea
                class="form-control"
                id="listDesc"
                rows="3"
                maxlength="150"
                placeholder="幫清單加點註記吧..."
              ></textarea>
              <div class="text-end text-muted" style="font-size: 0.85rem">
                最多150字
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-primary btn-capsule w-100"
              data-bs-dismiss="modal"
            >
              確定
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (含Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // 下拉選單(邀請共編)邏輯
      function toggleInviteDropdown() {
        const menu = document.getElementById("inviteDropdownMenu");
        menu.classList.toggle("show");
      }
      function selectInviteOption(txt) {
        const toggleBtn = document.querySelector(".invite-dropdown-toggle");
        toggleBtn.childNodes[0].textContent = txt + " ";
        toggleInviteDropdown();
      }
      window.addEventListener("click", function (e) {
        const dropdown = document.querySelector(".invite-dropdown");
        const menu = document.getElementById("inviteDropdownMenu");
        if (dropdown && !dropdown.contains(e.target)) {
          menu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
